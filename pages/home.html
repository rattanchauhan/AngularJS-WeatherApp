<div class="container">
	<form ng-submit="submit()">
	<div class="row">
		<div class="col-md-12">
		<br><br><br>
		<h2 class="text-center">Forecast by city</h2>
			<div class="form-group">
				<input type="text" class="form-control" ng-model="city" required ng-trim="true"/>
			</div>
		</div>
	</div>

	<div class="row">
		<div class="text-center">
			<input class="btn btn-primary" type="submit" value="Get Forecast">
		</div>
	</div>
	</form>
</div>
