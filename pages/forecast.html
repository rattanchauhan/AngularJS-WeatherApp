<div class="container">
<div class="col-md-12"><h2>Forecast for {{ city }}</h2>
	</div>
	<div class="col-md-12">
		<h4>Days: 
		<a href="#/forecast/2" ng-class="{'bg-primary' : days === '2'}">2</a> | <a href="#/forecast/5" ng-class="{'bg-primary' : days === '5'}">5</a> | <a href="#/forecast/7" ng-class="{'bg-primary' : days === '7'}">7</a>
		</h4>
	</div>

	<div ng-repeat="w in weatherResult.list">
		<div clas="row">
			<div class="col-md-12">
				<weather-report weather-day="w" convert-to-date= "convertToDate(dt)" >
				</weather-report>

			</div>
		</div>
	</div>
</div>
